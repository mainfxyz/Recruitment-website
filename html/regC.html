{% extends 'base.html' %}
{% block title %}用户注册{% endblock %}
{% block css %}
<style>

</style>
{% endblock %}
{% block reg %}"/register_c"{% endblock %}
{% block script %}
<script>
    $("#submit_zc").click(function(){
            $.get("/regC",$("#form_zc").serialize(),function(result,status){
                if(result=="注册成功"){
                    toastr.success(result);
                    window.location.href='/';
                }
                else{
                    toastr.error(result);
                }
            });
        });
</script>
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 50px;margin-bottom: 300px">
    <div class="col-md-6 offset-md-3">
        <form action="javascript:void(0)" id="form_zc">
            <div class="form-group">
                <label for="name">公司名称：</label>
                <input type="text" class="form-control" id="name" placeholder="输入姓名" name="name">
            </div>
            <div class="form-group">
                <label for="email">公司邮件：</label>
                <input type="email" class="form-control" id="email" placeholder="输入邮件" name="email">
            </div>
            <div class="form-group">
                <label for="tel">公司电话：</label>
                <input type="number" class="form-control" id="tel" placeholder="输入电话" name="tel">
            </div>
            <div class="form-group">
                <label for="ps">公司规模：</label>
                <select class="form-control" id="ps" name="ps">
                    <option value="10">10人以上</option>
                    <option value="100">100人以上</option>
                    <option value="1000">1000人以上</option>
                    <option value="10000">10000人以上</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">公司类型：</label>
                <select class="form-control" id="type" name="type">
                    <option>民营</option>
                    <option>国企</option>
                </select>
            </div>
            <div class="form-group">
                <label for="info">公司简介：</label>
                <textarea class="form-control" rows="7" id="info" name="info"></textarea>
            </div>
            <input id="submit_zc" class="btn btn-success btn-block" type="submit" value="注册">
        </form>
    </div>
</div>
{% endblock %}
