{% extends 'base.html' %}
{% block title %}用户注册{% endblock %}
{% block css %}
<style>

</style>
{% endblock %}
{% block script %}
<script>
    $("#submit_zc").click(function(){
            $.get("/reg",$("#form_zc").serialize(),function(result,status){
                if(result=="注册成功"){
                    toastr.success(result);
                    window.location.href='/';
                }else{
                    toastr.error(result);
                }
            });
        });
</script>
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 50px;margin-bottom: 300px">
    <div class="col-md-5 offset-md-3">
        <form action="javascript:void(0)" id="form_zc">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" class="form-control" id="name" placeholder="输入姓名" name="name">
            </div>
            <div class="form-group">
                <label for="user">用户名：</label>
                <input type="number" class="form-control" id="user" placeholder="输入用户名" name="username">
            </div>
            <div class="form-group">
                <label for="pwd">密码：</label>
                <input type="password" class="form-control" id="pwd" placeholder="输入密码" name="password">
            </div>
            <div class="form-group">
                <label for="email">邮件：</label>
                <input type="email" class="form-control" id="email" placeholder="输入邮件" name="email">
            </div>
            <div class="form-group">
                <label class="radio-inline"><input type="radio" name="type" value="pt">普通用户</label>
                <label class="radio-inline" style="float: right"><input type="radio" name="type" value="qy">企业用户</label>
            </div>
            <input id="submit_zc" class="btn btn-success btn-block" type="submit" value="注册">
        </form>
    </div>
</div>
{% endblock %}
